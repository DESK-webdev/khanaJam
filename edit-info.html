<!DOCTYPE html>
<html lang="en">
<head>
    <link
    crossorigin="anonymous"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
    rel="stylesheet"
  />
  <!-- Font Awesome Import End -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/signin.css">
    <title>KhanaJam | EDIT</title>
</head>
<body>
    <div class="edit-container">
        <h3>edit information</h3>
        <div class="customer-edit">
            <form action="" method="post">
                <div class="fields-section">
                
                    <div class="id-password">
                        <input
                        id="u_phone"
                        name=""
                        placeholder="Enter your Phone Number"
                        type="tel"
                        />
                        <input
                        id="u_name"
                        name=""
                        placeholder="First Name"
                        type="text"
                        />
                        <input
                        id="u_lname"
                        name=""
                        placeholder="Last Name"
                        type="text"
                        />
                        <input
                        id="o_password"
                        name=""
                        placeholder="Enter Old Password"
                        type="password"
                        />
                        <input
                        id="u_password"
                        name=""
                        placeholder="Enter New Password"
                        type="password"
                        />
                        <input
                        id="u_cpassword"
                        name=""
                        placeholder="Confirm New Password"
                        type="password"
                        />
                    </div>
                    <div class="other-fields">
                        <span>
                            Profile Image:
                            
                                <input type="image" src="/assets/file-image-regular.svg" alt="Input Profile Image" placeholder="Profile Image">
                            </span>
                            <span class="gender">
                                <h4>Gender </h4>
                            <input id="Male" name="" type="radio" value="Male" />Male
                            <br />
                            <input id="Female" name="" type="radio" value="Female" />Female
                            <br />
                            <input id="Other" name="" type="radio" value="Other" />Other
                            </span>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
