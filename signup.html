<!DOCTYPE html>
<html lang="en">
<head>
    <link
    crossorigin="anonymous"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
    rel="stylesheet"
  />
  <!-- Font Awesome Import End -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin.css">
    <title>KhanaJam | SignUp</title>
</head>
<body>
    <div class="user-container">
        <div class="signup">
            <div class="signup-right">
            <div class="Text-writing">
                <h2>Already Have A acount!</h2>
                <p>
                Login In Ease!
                </p>
            </div>
            <div class="Create-Account-link">
                <button class="button Create-Account-link-button" type="submit">
                <a href="/signin.html">Login</a>
                </button>
            </div>
            </div>
            <div class="signup-left">
            <div class="upper-text-section">
                <h2>Hello, There!</h2>
                <p>Sign Up for an account.</p>
            </div>
            <div class="social-media-signup-sction">
                <button class="button">
                <i class="fab fa-facebook-square"></i>
                <h3>SignUp With Facebook</h3>
                </button>
                <button class="button">
                <i class="fab fa-google"></i>
                <h3>SignUp With Google</h3>
                </button>
            </div>
            <div class="middle-horizontal-section"></div>
            <form action="" method="post"></form>
            <div class="fields-section">
                
                <div class="id-password">
                    <input
                    id="u_phone"
                    name=""
                    placeholder="Enter your Phone Number"
                    type="tel"
                    />
                    <input
                    id="u_name"
                    name=""
                    placeholder="First Name"
                    type="text"
                    />
                    <input
                    id="u_lname"
                    name=""
                    placeholder="Last Name"
                    type="text"
                    />
                    <input
                    id="u_password"
                    name=""
                    placeholder="Enter Password"
                    type="password"
                    />
                    <input
                    id="u_cpassword"
                    name=""
                    placeholder="Confirm Password"
                    type="password"
                    />
                    <div class="partof">
                        <h4>I am: </h4>
                    <input id="customer" name="" type="radio" value="customer" />Customer
                    <br />
                    <input id="Hotel" name="" type="radio" value="Hotel" />Hotel
                    
                    </div>
                </div>    
                
                <span class="privacy-click">
                <input id="privacy-click" name="" type="checkbox" />
                <label for="privacy-click">
                    I agree to the
                    <a href="#">
                    Privacy & Policy
                    </a>
                </label>
                </span>
                <button class="button" type="submit">Sign Up</button>
            </div>
            </form>
            <div class="lower-section"></div>
            </div>
        </div>
    </div>
</body>
</html>
