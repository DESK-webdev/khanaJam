                                    <h4>Food</h4>

                    <form action="" method="post">
                        <span>
                            <label for="time to arrive">Ready food in</label>
                            <input max="60" min="0" name="time to arrive" oninput="time.value = this.value" step="5" type="range" value="0"/>
                            <output id="time">0</output>
                            &nbsp; Minutes
                        </span>
                        <br/>
                        <span>
                            <label for="No. of Plates">No of Plates</label>
                            <input max="10" min="0" name="No. of Plates" oninput="plates.value = this.value" step="1" type="range" value="0"/>
                            <output id="plates">0</output>
                            &nbsp; Plates
                        </span>
                        <span>
                            <label for="quantity">Quantitiy</label>
                            <select id="" name="quantity">
                                <option value="0.5">Half</option>
                                <option value="1">Full</option>
                            </select>
                        </span>

                        <span>
                            <button class="button" type="submit">
                                Add to cart
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                        </span>
                    </form>
                    <button class="button cancel">
                        Cancel
                        <i class="far fa-window-close"></i>
                    </button>
                </div>
            </div>
